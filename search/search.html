<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=0.8">
		<link rel="stylesheet" href="https://newcss.net/new.min.css">
		<title>Search - Book Manager -</title>

		<!-- 初回アクセス時にもCGIを呼び出す -->
		<script>

			function autoSubmit() {

				// ページのロード時にformを自動送信
				document.getElementById("queryForm").submit();

			}

		</script>


    </head>

	<body onload="autoSubmit()">

		<p>book manager</p>

		<!-- 検索ワードをGETメソッドで送信,結果の表示先に"result"を指定 -->
		<form id=queryForm action="/cgi-bin/search.cgi" method="GET" target="resizeIframe">

			<input type="text" id="name" placeholder="search word" name="name">
			<input type="submit" value="Search">

		</form>

		<!-- CGIで処理した結果を表示 -->
		<iframe name="resizeIframe" id="resizeIframe" width="100%" height="200px" onload="resizeIframe(this)"></iframe>

		<!-- 結果に応じて縦幅を変更 -->
		<script>

			function resizeIframe(iframe) {

				iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px'; 

			}

		</script>

	</body>

	<footer>

		<!-- リンク -->
		<button class="equal_width_button" onclick="location.href='/index.html'">HOME</button>
		<button class="equal_width_button" onclick="location.href='/input/input.html'">Input</button>
		<button class="equal_width_button" onclick="location.href='/edit/edit.html'">Edit</button>
		<button class="equal_width_button" onclick="location.href='/settings/settings.html'">Setting</button>

	</footer>

</html>
