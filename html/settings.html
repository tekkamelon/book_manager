<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>設定 - Book Manager</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<h1>Book Manager 設定</h1>
	<p><a href="index.html">トップ</a> | <a href="search.html">検索</a> | <a href="add.html">追加</a></p>

	<div class="config-form">
		<h2>設定</h2>
		<form action="../cgi-bin/settings.cgi" method="POST">
			<div class="form-group">
				<label for="csv_file">CSVファイルパス:</label>
				<input type="text" id="csv_file" name="csv_file" value="">
				<small id="current_csv_file">現在の設定: 読み込み中...</small>
			</div>

			<div class="form-group">
				<label for="code_server">code-server URL:</label>
				<input type="text" id="code_server" name="code_server" value="">
				<small id="current_code_server">現在の設定: 読み込み中...</small>
			</div>

			<button type="submit">設定を保存</button>

		</form>

		<div id="result" class="result" style="display: none;"></div>
	</div>

	<script src="../js/settings.js"></script>
	<script>
		// 設定ファイルからcsv_fileの値を読み込む
		loadCsvFilePathToInput('csv_file', 'current_csv_file');
		// 設定ファイルからcode-serverの値を読み込む
		loadCodeServerUrlToInput('code_server', 'current_code_server');
	</script>
</body>

</html>
