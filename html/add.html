<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>書籍追加 - Book Manager</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<h1>書籍取得と追加</h1>
	<p><a href="index.html">メニュー</a></p>
	<form method="POST" action="../cgi-bin/add.cgi">
		<p>
			<label>ISBN: <input type="text" name="isbn" required></label>
		</p>
		<p>
				CSVファイルに追加する
			<label class="toggle-switch">
				<input type="checkbox" name="add_to_csv" value="yes" checked>
				<span class="toggle-slider"></span>
			</label>
		</p>
		<p>
			<input type="submit" value="実行">
		</p>
	</form>
</body>

</html>
